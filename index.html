<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengumuman Kelulusan - MIS Darul Falah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2196F3, #21CBF3);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 2px,
                rgba(255,255,255,0.1) 2px,
                rgba(255,255,255,0.1) 4px
            );
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px 30px;
        }

        .search-section {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            border: 2px solid #f0f0f0;
        }

        .search-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .search-form {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 250px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2196F3;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.1);
        }

        .search-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            align-self: end;
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .result-section {
            display: none;
            animation: slideInUp 0.5s ease;
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            border: 3px solid;
            margin-bottom: 20px;
        }

        .result-card.lulus {
            border-color: #4CAF50;
        }

        .result-card.tidak-lulus {
            border-color: #f44336;
        }

        .result-header {
            padding: 25px 30px;
            color: white;
            text-align: center;
            position: relative;
        }

        .result-header.lulus {
            background: linear-gradient(135deg, #4CAF50, #66BB6A);
        }

        .result-header.tidak-lulus {
            background: linear-gradient(135deg, #f44336, #EF5350);
        }

        .status-icon {
            font-size: 3em;
            margin-bottom: 10px;
            display: block;
        }

        .result-title {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .result-subtitle {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .result-body {
            padding: 30px;
        }

        .student-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #2196F3;
        }

        .info-label {
            font-weight: 600;
            color: #333;
            min-width: 120px;
        }

        .info-value {
            color: #666;
            font-size: 1.05em;
        }

        .scores-section {
            margin-top: 25px;
        }

        .scores-title {
            font-size: 1.3em;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .scores-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .score-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }

        .score-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .score-subject {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .score-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #2196F3;
        }

        .no-result {
            text-align: center;
            padding: 40px 30px;
            color: #666;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .no-result-icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        @media (max-width: 768px) {
            .search-form {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .main-content {
                padding: 20px 15px;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <h1>üìã PENGUMUMAN KELULUSAN</h1>
                <p>MIS DARUL FALAH TAHUN AJARAN 2024/2025</p>
            </div>
        </div>

        <div class="main-content">
            <div class="search-section">
                <h2 class="search-title">üîç Cari Data Kelulusan Siswa</h2>
                <div class="search-form">
                    <div class="form-group">
                        <label for="nisn">NISN:</label>
                        <input type="text" id="nisn" placeholder="Masukkan NISN siswa">
                    </div>
                    <div class="form-group">
                        <label for="nama">Nama Lengkap:</label>
                        <input type="text" id="nama" placeholder="Masukkan nama lengkap siswa">
                    </div>
                    <div class="form-group">
                        <label for="kelas">Kelas:</label>
                        <select id="kelas">
                            <option value="">Pilih Kelas</option>
                            <option value="XII RPL 1">XII RPL 1</option>
                            <option value="XII RPL 2">XII RPL 2</option>
                            <option value="XII TKJ 1">XII TKJ 1</option>
                            <option value="XII TKJ 2">XII TKJ 2</option>
                            <option value="XII MM 1">XII MM 1</option>
                            <option value="XII AKL 1">XII AKL 1</option>
                        </select>
                    </div>
                    <button class="search-btn" onclick="cariSiswa()">üîç CARI</button>
                </div>
            </div>

            <div id="hasil" class="result-section"></div>
        </div>

        <div class="footer">
            <p>&copy; 2025 MIS Darul Falah. Sistem Pengumuman Kelulusan Digital.</p>
        </div>
    </div>

    <script>
        // Data siswa contoh (dalam implementasi nyata, ini akan diambil dari database)
        const dataSiswa = [
            {
                nisn: "1234567890",
                nama: "Ahmad Rizki Pratama",
                kelas: "XII RPL 1",
                jurusan: "Rekayasa Perangkat Lunak",
                status: "lulus",
                nilaiUN: {
                    "Bahasa Indonesia": 85,
                    "Bahasa Inggris": 78,
                    "Matematika": 82,
                    "Produktif RPL": 88
                },
                rataRata: 83.25,
                predikat: "Baik"
            },
            {
                nisn: "1234567891",
                nama: "Siti Nurhaliza",
                kelas: "XII TKJ 1",
                jurusan: "Teknik Komputer dan Jaringan",
                status: "lulus",
                nilaiUN: {
                    "Bahasa Indonesia": 89,
                    "Bahasa Inggris": 85,
                    "Matematika": 87,
                    "Produktif TKJ": 91
                },
                rataRata: 88.0,
                predikat: "Sangat Baik"
            },
            {
                nisn: "1234567892",
                nama: "Budi Santoso",
                kelas: "XII MM 1",
                jurusan: "Multimedia",
                status: "tidak-lulus",
                nilaiUN: {
                    "Bahasa Indonesia": 72,
                    "Bahasa Inggris": 68,
                    "Matematika": 65,
                    "Produktif MM": 70
                },
                rataRata: 68.75,
                predikat: "Cukup"
            },
            {
                nisn: "1234567893",
                nama: "Dewi Anggraini",
                kelas: "XII AKL 1",
                jurusan: "Akuntansi dan Keuangan Lembaga",
                status: "lulus",
                nilaiUN: {
                    "Bahasa Indonesia": 86,
                    "Bahasa Inggris": 83,
                    "Matematika": 84,
                    "Produktif AKL": 89
                },
                rataRata: 85.5,
                predikat: "Baik"
            },
            {
                nisn: "1234567894",
                nama: "Eko Prasetyo",
                kelas: "XII RPL 2",
                jurusan: "Rekayasa Perangkat Lunak",
                status: "lulus",
                nilaiUN: {
                    "Bahasa Indonesia": 90,
                    "Bahasa Inggris": 87,
                    "Matematika": 85,
                    "Produktif RPL": 92
                },
                rataRata: 88.5,
                predikat: "Sangat Baik"
            }
        ];

        function cariSiswa() {
            const nisn = document.getElementById('nisn').value.trim();
            const nama = document.getElementById('nama').value.trim().toLowerCase();
            const kelas = document.getElementById('kelas').value;

            let hasil = dataSiswa.filter(siswa => {
                let cocok = true;
                
                if (nisn && siswa.nisn !== nisn) {
                    cocok = false;
                }
                
                if (nama && !siswa.nama.toLowerCase().includes(nama)) {
                    cocok = false;
                }
                
                if (kelas && siswa.kelas !== kelas) {
                    cocok = false;
                }
                
                return cocok;
            });

            tampilkanHasil(hasil);
        }

        function tampilkanHasil(hasil) {
            const hasilDiv = document.getElementById('hasil');
            
            if (hasil.length === 0) {
                hasilDiv.innerHTML = `
                    <div class="no-result">
                        <div class="no-result-icon">‚ùå</div>
                        <h3>Data Tidak Ditemukan</h3>
                        <p>Mohon periksa kembali NISN, nama, atau kelas yang Anda masukkan.</p>
                    </div>
                `;
            } else {
                let html = '';
                hasil.forEach(siswa => {
                    const statusIcon = siswa.status === 'lulus' ? 'üéâ' : 'üòî';
                    const statusText = siswa.status === 'lulus' ? 'SELAMAT! ANDA DINYATAKAN LULUS' : 'MOHON MAAF, ANDA BELUM LULUS';
                    
                    let scoresHtml = '';
                    for (let [mapel, nilai] of Object.entries(siswa.nilaiUN)) {
                        scoresHtml += `
                            <div class="score-item">
                                <div class="score-subject">${mapel}</div>
                                <div class="score-value">${nilai}</div>
                            </div>
                        `;
                    }

                    html += `
                        <div class="result-card ${siswa.status}">
                            <div class="result-header ${siswa.status}">
                                <span class="status-icon">${statusIcon}</span>
                                <div class="result-title">${statusText}</div>
                                <div class="result-subtitle">Ujian Nasional Tahun 2024</div>
                            </div>
                            <div class="result-body">
                                <div class="student-info">
                                    <div class="info-item">
                                        <span class="info-label">NISN:</span>
                                        <span class="info-value">${siswa.nisn}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Nama:</span>
                                        <span class="info-value">${siswa.nama}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Kelas:</span>
                                        <span class="info-value">${siswa.kelas}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Jurusan:</span>
                                        <span class="info-value">${siswa.jurusan}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Rata-rata:</span>
                                        <span class="info-value">${siswa.rataRata}</span>
                                    </div>
                                    <div class="info-item">
                                        <span class="info-label">Predikat:</span>
                                        <span class="info-value">${siswa.predikat}</span>
                                    </div>
                                </div>
                                
                                <div class="scores-section">
                                    <h3 class="scores-title">üìä Nilai Ujian Nasional</h3>
                                    <div class="scores-grid">
                                        ${scoresHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                hasilDiv.innerHTML = html;
            }
            
            hasilDiv.style.display = 'block';
            hasilDiv.scrollIntoView({ behavior: 'smooth' });
        }

        // Event listener untuk pencarian dengan Enter
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                cariSiswa();
            }
        });
    </script>
</body>
</html>
